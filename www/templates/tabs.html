
<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs tabs-style="tabs-icon-top" tabs-type="tabs-default">


<!-- Splash Tab -->
<ion-tab title="Home" icon="icon ion-home" href="#/tab/splash">
  <ion-nav-view name="splash-tab"></ion-nav-view>
</ion-tab>


<ion-tab title="Search" icon="icon ion-search" href="#/tab/search">
  <ion-nav-view name="search-tab"></ion-nav-view>
</ion-tab>


  <ion-tab title="About" icon="icon ion-information-circled" href="#/tab/about">
    <ion-nav-view name="about-tab"></ion-nav-view>
  </ion-tab>





</ion-tabs>
